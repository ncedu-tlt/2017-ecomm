<div class="ui container right aligned users-button-group">
    <button class="ui button primary" (click)="onCreate()" tabindex="1">
        Add
    </button>
    <button class="ui button yellow" (click)="onEdit()" tabindex="2" [disabled]="selectState()">
        Update
    </button>
    <button class="ui button red" (click)="onDelete()" tabindex="3" [disabled]="selectState()">
        Delete
    </button>
</div>
<nc-data-table [model]="model" (select)="onSelect($event)">
</nc-data-table>
