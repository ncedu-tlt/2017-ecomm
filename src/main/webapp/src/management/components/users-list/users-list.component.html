<div class="ui container right aligned">
    <button class="ui button primary" (click)="onCreate()">
        Add
    </button>
    <button class="ui button yellow" (click)="onEdit()" tabindex="0">
        Update
    </button>
    <button class="ui button red" (click)="onDelete()" tabindex="0">
        Delete
    </button>
</div>
<nc-data-table [model]="model" (select)="onSelect($event)">
</nc-data-table>
