<div class="ui container right aligned">
    <button class="ui button" (click)="onCreate()" tabindex="0">
        Add
    </button>
    <button class="ui button" (click)="onEdit(userModel)" tabindex="0">
        Update
    </button>
    <button (click)="onDelete()" class="ui button">
        Delete
    </button>
</div>
<nc-data-table [model]="model" (select)="onSelect($event)">
</nc-data-table>
