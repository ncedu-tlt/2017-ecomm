<table class="ui selectable celled table" *ngIf="user">
    <tr>
        <td><b>ID</b></td>
        <td>{{user.id}}</td>
    </tr>
    <tr>
        <td><b>Email</b></td>
        <td>{{user.email}}</td>
    </tr>
    <tr>
        <td><b>First Name</b></td>
        <td>{{user.firstName}}</td>
    </tr>
    <tr>
        <td><b>Last Name</b></td>
        <td>{{user.lastName}}</td>
    </tr>
    <tr>
        <td><b>Phone</b></td>
        <td>{{user.phone}}</td>
    </tr>
</table>
