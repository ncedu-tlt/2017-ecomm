<div class="ui center aligned container">
    <table class="ui selectable celled teal table">
        <thead>
        <tr>
            <th *ngFor="let column of model.columns">
                {{column.name}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr [class.active]="data === selectedItem"
            *ngFor="let data of model.data"
            (click)="onSelect(data)"
            #row>
            <td *ngFor="let column of model.columns">
                {{getValue(data, column.key)}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
